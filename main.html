<!DOCTYPE html>
<html>
<head>
<title> Modified Tic Tac Toe </title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8"/>
</head>
<body>
<p> Click a cell when it's your move </p><br/><br/>
<table>
<tr>
	<td><button id="_00" onclick="buttonclick(this.id)"></button></td>
	<td><button id="_01" onclick="buttonclick(this.id)"></button></td>
	<td><button id="_02" onclick="buttonclick(this.id)"></button></td>
</tr>
<tr>
	<td><button id="_10" onclick="buttonclick(this.id)"></button></td>
	<td><button id="_11" onclick="buttonclick(this.id)"></button></td>
	<td><button id="_12" onclick="buttonclick(this.id)"></button></td>
</tr>
<tr>
	<td><button id="_20" onclick="buttonclick(this.id)"></button></td>
	<td><button id="_21" onclick="buttonclick(this.id)"></button></td>
	<td><button id="_22" onclick="buttonclick(this.id)"></button></td>
</tr>
</table>
<input type="button" id="start" value="Start game" onclick="startgame()"/>

<script src="script.js"></script>
</body>

</html>
